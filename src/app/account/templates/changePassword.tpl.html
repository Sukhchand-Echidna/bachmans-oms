<article class="container-fluid change-password">
    <h2 class="page-header">Change Password</h2>
    <form name="ChangePasswordForm" ng-submit="changePassword.changePassword()" novalidate autocomplete="off">
        <div class="form-group">
            <label>Current Password</label>
            <input type="password" name="currentpassword" ng-model="changePassword.currentUser.CurrentPassword" class="form-control" required />
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="newpassword" ng-model="changePassword.currentUser.NewPassword" ng-minlength="8" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmpassword" ng-model="changePassword.currentUser.ConfirmPassword" ng-minlength="8" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="ChangePasswordForm.$invalid || changePassword.currentUser.NewPassword != changePassword.currentUser.ConfirmPassword">Submit</button>
        <!-- <button type="button" class="btn btn-default" ui-sref="^">Back to Account</button> -->
    </form>
</article>
